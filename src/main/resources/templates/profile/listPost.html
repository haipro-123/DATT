<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        .profile-container {
            width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 50px;
            display: flex;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            float: left;
            margin-right: 20px;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            flex: 1;
        }
        .profile-form {
            margin-bottom: 20px;
        }
        .profile-form input[type="text"],
        .profile-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .profile-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .profile-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-form button:hover {
            background-color: #45a049;
        }
        .profile-latest-posts {
            border-top: 1px solid #ccc;
            padding: 20px 0;
        }
        .profile-latest-posts ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-latest-posts li {
            margin-bottom: 10px;
        }
        .profile-latest-posts a {
            text-decoration: none;
            color: #4CAF50;
        }
        .profile-latest-posts a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <div class="profile-image">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </div>
    <div class="profile-info">
        <form class="profile-form">
            <input type="text" name="name" placeholder="Name" value="THINH">
            <input type="email" name="email" placeholder="Email" value="weqw@example.com">
            <textarea name="bio" placeholder="Bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et lectus auctor, elementum turpis eget, imperdiet nunc.</textarea>
            <button type="submit">Save Changes</button>
        </form>
        <div class="profile-latest-posts">
            <h2>Latest Posts</h2>
            <ul>
                <li><a href="#">Post 1 Title</a></li>
                <li><a href="#">Post 2 Title</a></li>
                <li><a href="#">Post 3 Title</a></li>
                </ul>
                </div>
                </div>
                </div>
</body>
</html>
