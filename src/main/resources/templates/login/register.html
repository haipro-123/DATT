<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<img class="wave" th:src="@{image/wave.png}">
<div class="container">
    <div class="img">
        <img th:src="@{image/bg.png}">
    </div>
    <div class="login-content">
        <form th:action="@{/register}" method="post" th:object="${user}">
            <img th:src="@{image/avatar.png}">
            <h2 class="title">Register</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Name</h5>
                    <input type="text" class="input" name="Name" th:field="*{name}">
                </div>
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input" name="username" th:field="*{username}">
                </div>
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Email</h5>
                    <input type="text" class="input" name="email" th:field="*{email}">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" name="password" th:field="*{password}">
                </div>
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Address</h5>
                    <input type="text" class="input" name="address" th:field="*{address}">
                </div>
            </div>
            <a th:href="@{/loginPage}">Login?</a>
            <input type="submit" class="btn" value="Register">
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{js/app.js}"></script>
</body>
</html>
